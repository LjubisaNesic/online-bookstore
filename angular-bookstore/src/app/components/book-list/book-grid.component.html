<ngx-spinner type="ball-spin-clockwise" size="default" bdColor="rgba(51, 51, 51, 0.8)">
  <P style="color:white">Please wait...</P>
</ngx-spinner>
<div class="row">

  <div class="col-lg-3">

    <app-book-category></app-book-category>

  </div>

  <div class="col-lg-9">

    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
        <div class="card h-100">
          <a routerLink="/books/{{ book.id }}"><img class="card-img-top" height="250" [src]="book.imageUrl"
              alt="book image"></a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/books/{{ book.id }}">{{ book.name }}</a>
            </h4>
            <h5>{{book.unitPrice | currency : 'EUR'}}</h5>
            <p class="card-text text-truncate">{{book.description}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right" (click)="addToCart(book)">
              <i class="fas fa-cart-arrow-down"></i> Add To Cart</button>
          </div>
        </div>
      </div>
      <div *ngIf="books?.length == 0" class="col-md-12 alert alert-warning mt-3">
        No books found!
      </div>
    </div>

    <div class="row">

      <div class="col-md-6">

        <div class="row">

          <div class="col-md-4">
            <span class="ml-2">Page Size:</span>
          </div>

          <div class="col-md-8">
            <select (change)="updatePageSize($event.target.value)" class="form-control-sm" style="width: 20%;">
              <option selected>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </div>

        </div>

      </div>
      <div class="col-md-6">
        <ngb-pagination class="d-flex justify-content-end" [(page)]="currentPage" [pageSize]="pageSize"
          [collectionSize]="totalRecords" (pageChange)="listBooks()">
          <ng-template ngbPaginationPrevious>Prev</ng-template>
          <ng-template ngbPaginationNext>Next</ng-template>
          <ng-template ngbPaginationFirst>First</ng-template>
          <ng-template ngbPaginationLast>Last</ng-template>
        </ngb-pagination>
      </div>

    </div>

  </div>

</div>
